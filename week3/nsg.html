<html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <style>
        body {
            text-align: center;
            background-color: lightblue;
        }
        #ip {
            width: 100px;
            border: 2px solid rgb(147, 141, 141);
            height: 25px;
        }
        #submit {
            height: 30px;
            width: 70px;
        }
        #start {
            height: 40px;
            width: 150px;
        }
        label {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <button id="start" onclick="startgame()">Let's start</button><br><br>
    <label for="ip">Guess the number</label>
    <input type="number" id="ip" placeholder="ex: 5" min="1" max="100">
    <button id="submit" onclick="deinput()">Submit</button><br><br>
    <label style="margin-left:120px">Score:</label><label id="tu"></label>
    <label style="margin-left:90px">Points:</label><label id="sc"></label><br><br>
    <label>Hint:</label><label id="hi"></label>
    <script type="text/javascript" src="jsp3.js"></script>
</body>
</html>
